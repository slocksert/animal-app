<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>App Animal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>App Animal - Cadastro de Animais</h1>
        <img id="imagem-animais" src="https://www.universodasaudeanimal.com.br/wp-content/uploads/sites/57/2021/07/Cacho-e-gato-juntos-no-chao-posando-pra-foto.jpg" alt="Cachorro e gato juntos posando para foto" width="500px"">
        <h2>Cadastrar animal</h2>
        <form id="form-animal">
            <ul>
                <li><p id="p-nome">Nome</p> <input type="text" id="nome" placeholder="Nome do animal"></li>
                <li><p>Idade</p> <input type="number" id="idade" placeholder="Idade do animal"></li>
                <li><p>Sexo</p> <input type="text" id="sexo" placeholder="Sexo do animal"></li>
                <li><p>Cor</p> <input type="text" id="cor" placeholder="Cor do animal"></li>
                <li><input id="submit" type="submit" value="Enviar"></li>
            </ul>
        </form>
    
        <h2>Animais cadastrados</h2>
        <ul id="lista-animais">
    
        </ul>
    </main>
</body>
</html>
